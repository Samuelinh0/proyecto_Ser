<body>
        <header>

    <div class="container">
        <section class="register-section">
            <h2>Registro de Nuevo Paciente</h2>
            <p>Completa este formulario para registrarte y puedas acceder a todos nuestros servicios.</p>
            
            <form id="patientForm" class="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Género:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-button">Registrarme</button>
            </form>
        </section>
    </div>

        <p>© 2025 Clínica Medical Duarte - Todos los derechos reservados</p>
    </footer>

    <script src="registro.js"></script>
